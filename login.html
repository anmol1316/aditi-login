<!DOCTYPE html>
<html>
<head>
    <title>Login Page </title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #8cd4d9;
        }
        .container {
            width: 400px;
            padding: 10px;
            background-color: white;
            margin: 0 auto;
            margin-top: 50px;
            border: 1px solid black;
            border-radius: 10px;
        }
        input[type=text], input[type=password] {
            width: 100%;
            padding: 10px;
            margin: 3px 0 20px 0;
            border: none;
            background: #f1f1f1;
        }
        input[type=submit] {
            background-color: #7bbccb;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        input[type=submit]:hover {
            background-color: #8cd4d9;
        }
    
    </style>
    
</head>
<body>
    <p><a href ="file:///C:/Users/HP/.vscode/extensions/registration%20page.html"> want to register</a></p>

<div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <input type="submit" value="Login" onclick="login()">
</div>

<script>
    function login() {
        var username = document.getElementsByName('uname')[0].value;
        var password = document.getElementsByName('psw')[0].value;

        // Send the data to the server and perform validation.
        // This example just simulates a successful login.
        if (username == "test" && password == "test") {
            alert("Login Successful!");
        } else {
            alert("Login Failed. Please check your username and password.");
        }
    }
</script>

</body>
</html>
